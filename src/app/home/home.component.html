<header>
  <div class="header-container">
    
    <!-- <div class="logo">My E-Commerce</div> -->
    <div class="auth-buttons">
      <button (click)="showForm('signIn')">Sign In</button>
      <button (click)="showForm('signUp')">Sign Up</button>
    </div>
  </div>
</header>

<div class="layout-container">
  <div class="sidebar">
    <div class="logo">
      <h2>Amado</h2>
      <p>FURNITURE</p>
    </div>
    <nav>
      <ul>
        <li><a routerLink="/home">HOME</a></li>
        <li><a routerLink="/shop">SHOP</a></li>
        <li><a routerLink="/products">PRODUCT</a></li>
        <li><a routerLink="/cart">CART</a></li>
        <li><a routerLink="/checkout">CHECKOUT</a></li>
      </ul>
    </nav>
  </div>

  <main class="content">
    <div [ngSwitch]="currentView">
      <!-- Existing code for forms and default view -->

      <ng-container *ngSwitchDefault>
        <!-- <p>Welcome to My E-Commerce Website!</p> -->
        <!-- Grid Layout for Images -->
        <section class="image-grid">
          <div class="grid-item"><img src="/assets/im.png" alt="Product 1"></div>
          <div class="grid-item"><img src="/assets/hd5.png" alt="Product 2"></div>
          <div class="grid-item"><img src="/assets/hd1.png" alt="Product 3"></div>
          <div class="grid-item"><img src="/assets/hd4.png" alt="Product 4"></div>
          <div class="grid-item"><img src="/assets/im4.png" alt="Product 5"></div>
          <div class="grid-item"><img src="/assets/t6.png" alt="Product 6"></div>
        </section>
      </ng-container>

      <ng-container *ngSwitchCase="'signIn'">
        <div class="form-container">
          <div class="form-horizontal">
            <form (ngSubmit)="signIn()" #signInForm="ngForm">
              <div class="form-group">
                <label for="signInEmail">Email:</label>
                <input id="signInEmail" [(ngModel)]="signInEmail" name="email" #email="ngModel" required>
                <div *ngIf="signInForm.submitted && !email.valid" class="error">
                  Email is required
                </div>
              </div>
              <div class="form-group">
                <label for="signInPassword">Password:</label>
                <input id="signInPassword" type="password" [(ngModel)]="signInPassword" name="password" #password="ngModel" required>
                <div *ngIf="signInForm.submitted && !password.valid" class="error">
                  Password is required
                </div>
              </div>
              <div class="form-group">
                <button type="submit">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="'signUp'">
        <div class="form-container">
          <div class="form-horizontal">
            <form (ngSubmit)="signUp()" #signUpForm="ngForm">
              <div class="form-group">
                <label for="signUpFullName">Full Name:</label>
                <input id="signUpFullName" [(ngModel)]="signUpFullName" name="fullName" #fullName="ngModel" required>
                <div *ngIf="signUpForm.submitted && !fullName.valid" class="error">
                  Full Name is required
                </div>
              </div>
              <div class="form-group">
                <label for="signUpEmail">Email:</label>
                <input id="signUpEmail" [(ngModel)]="signUpEmail" name="email" #email="ngModel" required email>
                <div *ngIf="signUpForm.submitted && (!email.valid || email.errors?.['email'])" class="error">
                  Invalid email address
                </div>
              </div>
              <div class="form-group">
                <label for="signUpPhone">Phone Number:</label>
                <input id="signUpPhone" [(ngModel)]="signUpPhone" name="phone" #phone="ngModel" required pattern="^[0-9]{10}$">
                <div *ngIf="signUpForm.submitted && (!phone.valid || phone.errors?.['pattern'])" class="error">
                  Phone number must be 10 digits
                </div>
              </div>
              <div class="form-group">
                <label for="signUpPassword">Password:</label>
                <input id="signUpPassword" type="password" [(ngModel)]="signUpPassword" name="password" #password="ngModel" required minlength="6">
                <div *ngIf="signUpForm.submitted && (!password.valid || password.errors?.['minlength'])" class="error">
                  Password must be at least 6 characters long
                </div>
              </div>
              <div class="form-group">
                <label for="signUpConfirmPassword">Confirm Password:</label>
                <input id="signUpConfirmPassword" type="password" [(ngModel)]="signUpConfirmPassword" name="confirmPassword" #confirmPassword="ngModel" required>
                <div *ngIf="signUpForm.submitted && signUpPassword !== signUpConfirmPassword" class="error">
                  Passwords do not match
                </div>
              </div>
              <div class="form-group">
                <button type="submit">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <!-- <p>Welcome to My E-Commerce Website!</p> -->
      </ng-container>
    </div>
  </main>
</div>

<footer>
  <p>&copy; 2024 My E-Commerce Website</p>
</footer>
